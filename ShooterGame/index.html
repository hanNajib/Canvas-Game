<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainMenu" id="welcome">
        <img src="Sprites/shooter.png" alt="">
        <input type="text" placeholder="Input Username" >
        <select name="" id="difficulty">
            <option value="30">Select Level</option>
            <option value="30">Easy</option>
            <option value="20">Medium</option>
            <option value="15">Hard</option>
        </select>
        <div class="selector">
            <label for="gun1">
                <img src="Sprites/gun1.png" alt="">
                <input type="radio" name="gun" id="gun1" checked value="one">
            </label>
            <label for="gun2">
                <img src="Sprites/gun2.png" alt="">
                <input type="radio" name="gun" id="gun2" value="two">
            </label>
        </div>
        <div class="selector">
            <label for="target1">
                <img src="Sprites/target1.png" alt="">
                <input type="radio" name="target" id="target1" checked value="one">
            </label>
            <label for="target2">
                <img src="Sprites/target2.png" alt="">
                <input type="radio" name="target" id="target2" value="two">
            </label>
            <label for="target3">
                <img src="Sprites/target3.png" alt="">
                <input type="radio" name="target" id="target3" value="three">
            </label>
        </div>
        <div class="button">
            <button class="btn play" onclick="start()">Play Game</button>
            <button class="btn instruction">Instruction</button>
        </div>
    </div>

    <!-- Image Assets -->

    <img src="Sprites/background.jpg" alt="" class="none" id="backgroundGame">
    <img src="Sprites/pointer.png" alt="" id="pointer" class="none">
    <img src="Sprites/target1.png" alt="" id="targetOne" class="none">
    <img src="Sprites/target2.png" alt="" id="targetTwo" class="none">
    <img src="Sprites/target3.png" alt="" id="targetThree" class="none">
    <img src="Sprites/gun1.png" alt="" id="gunOne" class="none">
    <img src="Sprites/gun2.png" alt="" id="gunTwo" class="none">

    <!-- Layout -->
    <div class="gameContainer none" id="gameContainer">
        <div class="gameLayout">
            <canvas id="kanvas" width="1000" height="600" class="">
                Your Browser doesn't support html canvas
            </canvas>
            <div class="leaderboard">
                <h2>LEADERBOARD</h2>
                <select name="sort" id="">
                    <option value="">Sort By Score</option>
                </select>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
